<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="card">
    <img class="qr__code" src="image-qr-code.png" alt="QR Image" style="border-radius: 10px;max-width: 100%;">

    <div class="container">
      <h1 class="card__header">Improve your front-end skills by building projects</h1>
      <p class="card__detail">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yash Bansal</a>.
  </div>
</body>
</html>
